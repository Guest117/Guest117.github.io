<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>js-dos 6.22, Digger example</title>
  <script src="js-dos.js"></script>
  <style>
    html, body, canvas, .dosbox-container {
      /*width: 100%;*/
      height: 100vh;
	  max-height: 100vh;
      margin: 0;
      padding: 0;
    }
	body {
	 height: 100vh;
	 
	}

    canvas {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
	  max-height: 100vh;
    }
	.oof {
	 max-width: 100vw; 
	}
	.qwerty-key {
	 visibility: hidden;
	}
	
  </style>
</head>

<body>
  <div class="oof">
  <canvas id="jsdos"></canvas>
  
  <script>
    Dos(document.getElementById("jsdos"), {
      wdosboxUrl: "dosbox.js",
      cycles: 750,
    }).ready(function (fs, main) {
      fs.extract("oregon.zip").then(function () {
        main(["-c", "auto.bat"]).then(function (ci) {
          window.Module = ci.dos;
          window.ci = ci;

          DosController.Qwerty(ci.getParentDiv(), ci.getKeyEventConsumer());
          DosController.Move(ci.getParentDiv(), ci.getKeyEventConsumer());
        });
      });
    });
  </script>
  </div>
</body>

</html>
